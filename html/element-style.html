<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Element Style</title>

  <style>
    #root {
      position: relative;
    }

    #outer {
      height: auto !important;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="outer">Hello</div>
  </div>
</body>
</html>
